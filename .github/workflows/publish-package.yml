# Publish package to GitHub Packages.
# - On push to master: run CI, auto-bump patch version (if this commit has no tag), push tag, then publish.
# - On release published: run CI, then publish the version from the release tag.

name: Publish package to GitHub Packages

on:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      - run: npm ci
      - run: npm run ci

  # Auto-bump version and publish when CI passes on master (only if this commit is not already tagged).
  release-and-publish:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://npm.pkg.github.com"
          scope: "@transmate-eu"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Skip if already tagged
        id: skip
        run: |
          if [ -n "$(git tag --points-at HEAD)" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version and push
        id: bump
        if: steps.skip.outputs.skip == 'false'
        run: |
          npm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(release): v${VERSION}"
          git push origin HEAD:master
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Publish to GitHub Packages
        if: steps.skip.outputs.skip == 'false'
        run: npm publish --provenance --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish when a release is manually published (version from tag / package.json).
  publish-on-release:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://npm.pkg.github.com"
          scope: "@transmate-eu"

      - name: Install dependencies
        run: npm ci

      - name: Publish to GitHub Packages
        run: npm publish --provenance --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
